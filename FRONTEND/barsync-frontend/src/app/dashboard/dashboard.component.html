<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-primary">Bienvenido a <span class="text-dark">BarSync</span></h2>
    <button class="btn btn-outline-danger" (click)="logout()">Cerrar sesi√≥n</button>
  </div>

  <div class="row g-4">
    <div class="col-md-6 col-lg-4" *ngFor="let module of modules">
      <div class="card h-100 shadow-sm border-0">
        <div class="card-body text-center d-flex flex-column justify-content-center">
          <h5 class="card-title fw-semibold">{{ module.title }}</h5>
          <p class="card-text text-muted">{{ module.description }}</p>
          <a [routerLink]="module.link" class="btn btn-primary w-100 mt-2">Ir</a>
        </div>
      </div>
    </div>
  </div>
</div>
