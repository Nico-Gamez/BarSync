<div class="container py-5" *ngIf="product">
    <h2 class="text-center mb-4">{{ product.name }}</h2>
  
    <div class="card shadow-sm p-4">
      <ul class="list-group">
        <li class="list-group-item"><strong>Costo:</strong> ${{ product.cost }}</li>
        <li class="list-group-item"><strong>Precio de Venta:</strong> ${{ product.price }}</li>
        <li class="list-group-item"><strong>Stock Disponible:</strong> {{ product.stock }}</li>
        <li class="list-group-item"><strong>Sede:</strong> {{ product.location }}</li>
      </ul>
  
      <div class="mt-4 d-flex justify-content-center">
        <button class="btn btn-secondary" (click)="router.navigate(['/products'])">Volver</button>
      </div>
    </div>
  </div>
